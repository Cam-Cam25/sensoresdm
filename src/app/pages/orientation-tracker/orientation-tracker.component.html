<div class="game-container">
  <h2>Equilibrio Game</h2>
  <div class="game-area">
    <svg class="orientation-svg" viewBox="0 0 200 200">
      <line 
        x1="100" y1="100" 
        [attr.x2]="lineEndX" 
        [attr.y2]="lineEndY" 
        stroke="blue" 
        stroke-width="5" 
        stroke-linecap="round"/>
    </svg>
  </div>
  <div class="orientation-data">
    <p>Alpha (Z-axis): {{ alpha.toFixed(2) }}°</p>
    <p>Beta (X-axis): {{ beta.toFixed(2) }}°</p>
    <p>Gamma (Y-axis): {{ gamma.toFixed(2) }}°</p>
  </div>
</div>

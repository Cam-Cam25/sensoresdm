<div class="orientation-tracker">
  <h2>Orientation Tracker</h2>
  <div class="orientation-data">
    <p>Alpha (Z-axis): {{ orientation.alpha.toFixed(2) }}°</p>
    <p>Beta (X-axis): {{ orientation.beta.toFixed(2) }}°</p>
    <p>Gamma (Y-axis): {{ orientation.gamma.toFixed(2) }}°</p>
    <div class="tilt-indicator">
      <p>Tilt X: {{ tiltX.toFixed(2) }}°</p>
      <p>Tilt Y: {{ tiltY.toFixed(2) }}°</p>
    </div>
  </div>
</div>
